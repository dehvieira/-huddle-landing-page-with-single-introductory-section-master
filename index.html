<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="div-logo">
        <header class="logo">
          <img src="images/logo.svg" class="img-logo" alt="logo" />
        </header>
      </div>

      <div class="intro">
        <div class="image-hero">
          <img src="./images/illustration-mockups.svg" alt="image-site">
        </div>
        <div class="description">
          <div class="text-main">
            <h1> Build The Community <br>Your Fans Will Love </h1>
          </div>
          <div class="text">
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
          </div>
          <div class="button-div">
            <button class="btn"> Register </button>
          </div>
        </div>
      </div>

      <div class="social-media">
        <ul>
          <li><a href="https://www.facebook.com" target="_blank" visibility="hidden"><img src="images/icon-facebook.svg" alt="icon-facebook"></a></li>
          <li><a href="https://twitter.com" target="_blank"><img src="images/icon-twitter.svg" alt="icon-twitter"></a></li>
          <li><a href="https://instagram.com" target="_blank"><img src="images/instagram-24.ico" alt="icon-instagram"></a></li>
        </ul>
      </div>


    </div>
</body>

</html>
